<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <label class="toggle">
        <input class="toggle__checkbox" type="checkbox" />
        <div class="toggle__switch"></div>
      </label>
      <div class="display">
        <p class="display__text display__text_input">6,291รท5</p>
        <p class="display__text display__text_result">1,258.2</p>
      </div>
      <div class="buttons">
        <button class="buttons__btn buttons__btn_bg-grey del">C</button>
        <button class="buttons__btn buttons__btn_bg-grey plus-minus">
          <img class="buttons__icon" src="/icon/plus_minus.svg" alt="icon" />
        </button>
        <button class="buttons__btn buttons__btn_bg-grey percent">%</button>
        <button class="buttons__btn buttons__btn_bg-grey division">รท</button>

        <button class="buttons__btn seven">7</button>
        <button class="buttons__btn eigth">8</button>
        <button class="buttons__btn nine">9</button>
        <button class="buttons__btn buttons__btn_bg-blue multiply">x</button>

        <button class="buttons__btn four">4</button>
        <button class="buttons__btn five">5</button>
        <button class="buttons__btn six">6</button>
        <button class="buttons__btn buttons__btn_bg-blue minus">-</button>

        <button class="buttons__btn one">1</button>
        <button class="buttons__btn two">2</button>
        <button class="buttons__btn three">3</button>
        <button class="buttons__btn buttons__btn_bg-blue plus">+</button>

        <button class="buttons__btn dot">.</button>
        <button class="buttons__btn zero">0</button>
        <button class="buttons__btn clear">
          <img class="buttons__icon" src="/icon/delete.svg" alt="icon" />
        </button>
        <button class="buttons__btn buttons__btn_bg-blue equal">=</button>
      </div>
    </div>
  </body>
</html>
